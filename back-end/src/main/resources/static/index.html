<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic Management System - Choose Role</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/index.css">
</head>
<body>
    <header>
        <h1>Welcome to the Clinic Management System</h1>
    </header>

    <main class="role-selection">
        <h2>Select Your Role</h2>
        <div class="role-buttons">
            <button id="admin-button" class="role-button">Admin</button>
            <button id="doctor-button" class="role-button">Doctor</button>
            <button id="patient-button" class="role-button">Patient</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Clinic Management System</p>
    </footer>

    <div id="adminLoginModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal('adminLoginModal')">&times;</span>
            <h2>Admin Login</h2>
            <form id="admin-login-form">
                <label for="admin-username">Username:</label>
                <input type="text" id="admin-username" required>
                <label for="admin-password">Password:</label>
                <input type="password" id="admin-password" required>
                <button type="button" onclick="adminLoginHandler()">Login</button>
            </form>
        </div>
    </div>

    <div id="doctorLoginModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal('doctorLoginModal')">&times;</span>
            <h2>Doctor Login</h2>
            <form id="doctor-login-form">
                <label for="doctor-email">Email:</label>
                <input type="email" id="doctor-email" required>
                <label for="doctor-password">Password:</label>
                <input type="password" id="doctor-password" required>
                <button type="button" onclick="doctorLoginHandler()">Login</button>
            </form>
        </div>
    </div>

    <script type="module" src="js/components/modals.js"></script>
    <script type="module" src="js/services/index.js" defer></script>
</body>
</html>
