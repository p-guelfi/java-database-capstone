<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic Management System - Select Role</title>
    <link rel="stylesheet" href="../assets/css/defineRole.css">
    <link rel="stylesheet" href="../assets/css/style.css"> <script type="module" src="../js/components/header.js" defer></script>
    <script type="module" src="../js/components/footer.js" defer></script>
    <script type="module" src="../js/components/modals.js"></script>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div id="header"></div> <main class="main-content">
                <h2>Select Your Role</h2>
                <div class="role-buttons">
                    <button id="admin-button" class="role-button" onclick="openAdminLoginModal()">Admin</button>
                    <button id="doctor-button" class="role-button" onclick="openDoctorLoginModal()">Doctor</button>
                    <button id="patient-button" class="role-button" onclick="openPatientLoginModal()">Patient</button>
                </div>
            </main>

            <div id="footer"></div> </div>
    </div>

    <div id="adminLoginModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal('adminLoginModal')">&times;</span>
            <h2>Admin Login</h2>
            <form id="admin-login-form">
                <label for="admin-username">Username:</label>
                <input type="text" id="admin-username" required>
                <label for="admin-password">Password:</label>
                <input type="password" id="admin-password" required>
                <button type="button" onclick="adminLoginHandler()">Login</button>
            </form>
        </div>
    </div>

    <div id="doctorLoginModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal('doctorLoginModal')">&times;</span>
            <h2>Doctor Login</h2>
            <form id="doctor-login-form">
                <label for="doctor-email">Email:</label>
                <input type="email" id="doctor-email" required>
                <label for="doctor-password">Password:</label>
                <input type="password" id="doctor-password" required>
                <button type="button" onclick="doctorLoginHandler()">Login</button>
            </form>
        </div>
    </div>

    <div id="patientLoginModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal('patientLoginModal')">&times;</span>
            <h2>Patient Login</h2>
            <form id="patient-login-form">
                <label for="patient-username">Username:</label>
                <input type="text" id="patient-username" required>
                <label for="patient-password">Password:</label>
                <input type="password" id="patient-password" required>
                <button type="button" onclick="patientLoginHandler()">Login</button>
            </form>
        </div>
    </div>

    <script type="module">
        import { renderHeader } from '../js/components/header.js';
        import { renderFooter } from '../js/components/footer.js';
        import { openModal, closeModal } from '../js/components/modals.js'; // Ensure openModal is imported

        document.addEventListener('DOMContentLoaded', () => {
            renderHeader();
            renderFooter();
        });

        // Make openModal and closeModal available globally for onclick attributes in HTML
        window.openModal = openModal;
        window.closeModal = closeModal;

        // Global functions called by onclick attributes in HTML.
        // Their actual logic will be defined in defineRole.js
        window.openAdminLoginModal = () => openModal('adminLoginModal');
        window.openDoctorLoginModal = () => openModal('doctorLoginModal');
        window.openPatientLoginModal = () => openModal('patientLoginModal');

        // These are placeholders for the functions from defineRole.js
        window.adminLoginHandler = () => console.log('Admin login handler placeholder from defineRole.html');
        window.doctorLoginHandler = () => console.log('Doctor login handler placeholder from defineRole.html');
        window.patientLoginHandler = () => console.log('Patient login handler placeholder from defineRole.html');
    </script>
    <script type="module" src="../js/services/defineRole.js" defer></script>
</body>
</html>
