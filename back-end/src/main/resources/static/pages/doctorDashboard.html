<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard</title>
    <link rel="stylesheet" href="../assets/css/adminDashboard.css" />
    <link rel="stylesheet" href="../assets/css/doctorDashboard.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />

    <script type="module" src="../js/components/header.js" defer></script>
    <script type="module" src="../js/components/footer.js" defer></script>
    <script type="module" src="../js/components/patientRows.js" defer></script> <script type="module" src="../js/components/modals.js" defer></script> <script type="module" src="../js/services/patientServices.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div id="header"></div> <main class="main-content">
                <h2 class="page-title">Doctor Dashboard - Your Appointments</h2>

                <div class="controls-section">
                    <input type="text" id="searchBar" placeholder="Search patients by name, email, or phone..." class="input-field" />

                    <div class="filters">
                        <button id="today-appointments-btn" class="button primary-button">Today's Appointments</button>
                        <label for="appointmentDate">Select Date:</label>
                        <input type="date" id="appointmentDate" class="input-field" />
                    </div>
                </div>

                <div class="patient-table-container">
                    <table id="patientTable" class="data-table">
                        <thead>
                            <tr>
                                <th>Patient ID</th>
                                <th>Name</th>
                                <th>Phone</th>
                                <th>Email</th>
                                <th>Prescription</th>
                            </tr>
                        </thead>
                        <tbody id="patientTableBody">
                            <tr><td colspan="5" class="no-records">Loading appointments...</td></tr>
                        </tbody>
                    </table>
                </div>
            </main>

            <div id="footer"></div> </div>
    </div>

    <div id="prescriptionModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal('prescriptionModal')">&times;</span>
            <h2>Prescription for <span id="prescriptionPatientName"></span></h2>
            <form id="prescriptionForm">
                <input type="hidden" id="prescriptionPatientId">
                <label for="prescriptionText">Prescription Details:</label>
                <textarea id="prescriptionText" rows="10" class="input-field" placeholder="Enter prescription details here..."></textarea>
                <button type="submit" class="button primary-button">Save Prescription</button>
            </form>
        </div>
    </div>


    <script type="module" src="../js/doctorDashboard.js" defer></script>
</body>
</html>
